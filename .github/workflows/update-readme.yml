name: Update README

on:
  push:
    branches:
      - main   # 當 main branch 有 push 時觸發
  workflow_dispatch:   # 允許手動觸發
  schedule:
    - cron: "0 * * * *"   # 每小時觸發一次 (UTC 時間)

permissions:
  contents: write   # 只給「修改內容」的權限

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README
        run: |
          # 先確保 README.md 存在
          if [ ! -f README.md ]; then
            echo "# My Project" > README.md
          fi
          
          # 用 sed 更新 START/END 標記區塊
          if grep -q "<!--START_SECTION:activity-->" README.md; then
            sed -i '/<!--START_SECTION:activity-->/, /<!--END_SECTION:activity-->/c\<!--START_SECTION:activity-->\n- Auto-updated at '"$(date)"'\n<!--END_SECTION:activity-->' README.md
          else
            echo -e "\n<!--START_SECTION:activity-->\n- Auto-updated at $(date)\n<!--END_SECTION:activity-->" >> README.md
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: update README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
